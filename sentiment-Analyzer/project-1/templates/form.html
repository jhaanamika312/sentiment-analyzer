<html>
    <head>
        <title>{{ title }} Sentiment Analysis</title>
        <style>
            /* Global Styles */
            html {
                background: #404550;
            }
            
            body {
                font-family: Arial, Helvetica, sans-serif;
                line-height: 1.5;
                position: relative;
                background: #fff;
                color: rgb(76, 67, 65);
                font-weight: normal;
                font-style: normal;
                width: 80%;
                margin: 20px auto;
                padding: 20px;
            }
            
            /* Header Styles */
            h1 {
                font-size: 28px;
                color: #333;
                text-align: center;
            }
            
            /* Form Styles */
            form {
                margin-top: 30px;
                text-align: center;
            }
            
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }
            
            input.example_a {
                font-size: 18px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            input.example_a:hover {
                background-color: #45a049;
            }
            
            /* Sentiment Result Styles */
            h2 {
                font-size: 24px;
                color: #333;
                margin-top: 30px;
                text-align: center;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            table, th, td {
                border: 1px solid black;
            }
            
            th, td {
                padding: 8px;
                text-align: center;
            }
            
            /* Responsive Styles */
            @media (max-width: 768px) {
                body {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome To Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>
            <input class="example_a" type="submit" value="Submit">
        </form>
        {% if final %}
        <div>
            <h2>The Sentiment of</h2> '{{ text1 }}' <h2>is {{ final *100}}% positive !</h2>
            <h2>Score table</h2>
            <table>
                <tr>
                    <th>SENTIMENT METRIC</th>
                    <th>SCORE</th> 
                </tr>
                <tr>
                    <td>Positive</td>
                    <td>{{text2}}</td>
                </tr>
                <tr>
                    <td>Neutral</td>
                    <td>{{text3}}</td>
                </tr>
                <tr>
                    <td>Negative</td>
                    <td>{{text5}}</td>
                </tr>
                <tr>
                    <td>Compound</td>
                    <td>{{text4}}</td>
                </tr>
            </table>
        </div>
        {% else %}
        <p></p>
        {% endif %}
    </body>
</html>
