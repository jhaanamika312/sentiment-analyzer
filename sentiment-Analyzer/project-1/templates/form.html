<html>
    <head>
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1>Welcome To Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Say Something: ...." rows="10" cols="109"></textarea><br><br>
            <input class="example_a" type="submit" value="Submit">
        </form>
        {% if final %}
        <div>
            <h2>The Sentiment of</h2> '{{ text1 }}' <h2>is {{ final *100}}% positive !</h2>
            <h2>Score table</h2>
            <table>
                <tr>
                    <th>SENTIMENT METRIC</th>
                    <th>SCORE</th> 
                </tr>
                <tr>
                    <td>Positive</td>
                    <td>{{text2}}</td>
                </tr>
                <tr>
                    <td>Neutral</td>
                    <td>{{text3}}</td>
                </tr>
                <tr>
                    <td>Negative</td>
                    <td>{{text5}}</td>
                </tr>
                <tr>
                    <td>Compound</td>
                    <td>{{text4}}</td>
                </tr>
            </table>
        </div>
        {% else %}
        <p></p>
        {% endif %}
    </body>
</html>
